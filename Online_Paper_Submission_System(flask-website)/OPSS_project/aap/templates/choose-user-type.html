{% extends "base1.html" %}

{% block body %}
<div class="container">
    <h2>Choose User Type</h2>
    <form action="{{ url_for('choose_user_type') }}" method="POST">
        <button class="button1" name="user_type" value="regular">I am a Regular User</button>
        <button class="button1" name="user_type" value="new">I am a New User</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.button1'); // Select both buttons
    
    buttons.forEach(button => {
        button.addEventListener('click', function (event) {
            // Confirmation message based on button type
            const userType = this.value === 'regular' ? "a Regular User" : "a New User";
            const confirmation = confirm(`Are you sure you want to proceed as ${userType}?`);
            
            // Prevent form submission if user cancels
            if (!confirmation) {
                event.preventDefault();
            }
        });
    });
});

</script>
            {% endblock %}
